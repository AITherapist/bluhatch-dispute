services:
  - type: web
    name: bluhatch-dispute
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        fromService:
          type: web
          name: bluhatch-dispute
          property: host
    autoDeploy: true
    branch: main
